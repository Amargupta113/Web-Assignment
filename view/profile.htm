<section ng-controller="userProfileCtrl" class="clsProfileView">
    <h4>Profile</h4>
    <div class='row'>
        <div class="col-sm-4">
            <img ng-if="User.UserImage" ng-src="{{User.UserImage}}" class="clsProfileImage" />
            <img src="images/DefaultPic.png" ng-if="!User.UserImage" class="clsProfileImage" />
            <div class="clsProfileEditPanel">
                <label ng-model="User.UserImage" ng-file-select="onFileSelect($files)" accept='image/*'><span>Edit Photo</span><input type="file" id="inputProfileUserImage" accept='image/*' style="display: none;"></label>
                <button type="button" data-toggle="modal" data-target="#RegisterModal">Edit Profile</button>
            </div>
        </div>
        <div class="col-sm-8">
            <p>Iâ€™m {{User.FirstName}} {{User.LastName}} and Im above {{User.Age}} years <span ng-show="User.Email">and you can send your emails to <span class="clsProfileEmail">{{User.Email}}</span>.</span>.<span ng-show="User.State"> I live in the state of {{User.State}}.</span> <span ng-hide='User.TagFinal=="" '> I like to play {{User.TagFinal}}.</span><span ng-show="User.Subscribe"> And please send me newsletters.</span><span ng-show="User.MobNumber"> Please reach out to me on my phone number {{User.MobNumber}}.</span> </p>
            <button type="button" class="clsProfileAgreeBtn" ng-click="onAgreeBtnClick()">I Agree</button>
        </div>
    </div>
</section>
